{% if request.user.is_authenticated %}
<p>
  You are currently logged in as
  <a href="/user/{{request.user.id}}/"
    >{{ request.user.display_name }} (@{{ request.user.username }})</a
  >.
</p>
<p>
  <a href="/addtweet">Tweet</a> | <a href="/home">Return to Home</a> |
  <a href="/notifications/"
    >Notifications ({{ request.user.notification_set.count }})</a
  >
  |
  <a href="/logout">Log Out</a>
</p>

{% else %}
<p><a href="/login">Log In</a> | <a href="/register">Register</a></p>
{% endif %}
